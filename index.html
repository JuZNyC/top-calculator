<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display"></div>
            <div id="button-container">
                <div id="left-button-container">
                    <div class="num-button-row" id="num-button-row-five">
                        <button id="ac-button">AC</button>
                        <button id="pos-neg-button">+/-</button>
                        <button id="mod-button">%</button>
                    </div>
                    <div class="num-button-row" id="num-button-row-four">
                        <button class="num-button" id="seven-button">7</button>
                        <button class="num-button" id="eight-button">8</button>
                        <button class="num-button" id="nine-button">9</button>
                    </div>
                    <div class="num-button-row" id="num-button-row-three">
                        <button class=" num-button" id="four-button">4</button>
                        <button class=" num-button" id="five-button">5</button>
                        <button class=" num-button" id="six-button">6</button>
                    </div>
                    <div class="num-button-row" id="num-button-row-two">
                        <button class="num-button" id="one-button">1</button>
                        <button class="num-button" id="two-button">2</button>
                        <button class="num-button" id="three-button">3</button>
                    </div>
                    <div class="num-button-row" id="num-button-row-one">
                        <button class="num-button" id="zero-button">0</button>
                        <button id="period-button">.</button>
                        <button id="back-button">bck</button>
                    </div>
                </div>
                <div id="right-button-container">
                    <button class="op-button" id="divide-button">/</button>
                    <button class="op-button" id="times-button">x</button>
                    <button class="op-button" id="minus-button">-</button>
                    <button class="op-button" id="plus-button">+</button>
                    <button id="equal-button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
